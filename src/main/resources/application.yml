server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://cafe-database:3306/cafe?serverTimezone=Asia/Seoul
    username: admin
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    encoding: UTF-8
    baseline-on-migrate: true
    user: admin
    password: 1234

  cache:
    type: redis

  data:
    redis:
      host: cafe-redis
      port: 6379
